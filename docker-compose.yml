version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: be-cartrack-imb
    restart: unless-stopped
    ports:
      - "8003:8003"
    env_file:
      - ./backend/.env
    volumes:
      # ✅ Persistent storage untuk uploads
      - uploads_data:/app/uploads
      # ✅ Volume untuk logs
      - logs_data:/app/logs
    networks:
      - cartrack-network
    depends_on:
      - db

  # Frontend service
  frontend:
    build:
      context: ./TrackingTruck
      dockerfile: Dockerfile
      target: production
    container_name: fe-cartrack-imb
    restart: unless-stopped
    ports:
      - "3004:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://trackerapi
    volumes:
      - ./TrackingTruck/logs/nginx:/var/log/nginx
    networks:
      - cartrack-network
    depends_on:
      - backend

  # PostgreSQL database service
  db:
    image: postgres:15-alpine
    container_name: db-cartrack-imb
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Iwandila123.
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - cartrack-network

volumes:
  db_data:
    driver: local
  # ✅ Persistent volumes untuk uploads dan logs
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  cartrack-network:
    driver: bridge
